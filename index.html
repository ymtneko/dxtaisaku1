<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>アプリを起動しています...</title>
  <script>
    const isAndroid = /Android/i.test(navigator.userAgent);
    const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);

    const appScheme = 'reloapp://';
    const iosStoreURL = 'https://apps.apple.com/jp/app/relo-club/id988722086';
    const androidStoreURL = 'https://play.google.com/store/apps/details?id=net.fukuri.memberapp.memberapp&hl=ja';

    let willRedirect = true;

    // ユーザーがページを離れた（アプリに遷移した）とき
    document.addEventListener('visibilitychange', () => {
      if (document.hidden) {
        willRedirect = false;
      }
    });

    window.onload = function () {
      const timeout = 1500;

      if (isIOS) {
        // iframeでスキームを呼び出し
        const iframe = document.createElement('iframe');
        iframe.style.display = 'none';
        iframe.src = appScheme;
        document.body.appendChild(iframe);
      } else if (isAndroid) {
        window.location.href = appScheme;
      }

      // アプリが開けなかった場合だけストアに飛ばす
      setTimeout(function () {
        if (willRedirect) {
          window.location.href = isIOS ? iosStoreURL : androidStoreURL;
        }
      }, timeout);
    };
  </script>
</head>
<body>
  <p>アプリを起動しています... 起動しない場合はアプリをダウンロードしてください。</p>
</body>
</html>
